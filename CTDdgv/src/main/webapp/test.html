<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link href="css/bootstrap.min.css" rel="stylesheet">
    <!-- jQuery (Bootstrap 的所有 JavaScript 插件都依赖 jQuery，所以必须放在前边) -->
    <script src="js/jquery.js"></script>
    <!-- 加载 Bootstrap 的所有 JavaScript 插件。你也可以根据需要只加载单个插件。 -->
    <script src="js/bootstrap.min.js"></script>
</head>
<body>
<h3>test</h3>
<div id="content">

</div>
<script>
    fetch('/CTDdgv/file/data/analysis/results/55ee71b2-251c-4ed1-9610-bca6d17d4d06/visual.json')
        .then(response => {
            if (!response.ok) {
                throw new Error('Network response was not ok');
            }
            return response.json();
        })
        .then(data => {
            console.log(data); // 这里的data就是解析后的JSON对象
            $("#content").append(data.name + "<br>" +data.sex);
        })
        .catch(error => {
            console.error('Fetching JSON failed:', error);
        });
</script>
</body>
</html>
